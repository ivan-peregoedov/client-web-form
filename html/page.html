<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Форма запроса</title>
</head>

<body>
    <form id="requestForm" class="form-container">
        <h1>Запрос сведений о страховом стаже</h1>
        <div class="form-grid">

            <label for="lastName" class="no-wrap-label"> Фамилия *</label>
            <input type="text" id="lastName" minlength="1" maxlength="40" required>

            <label for="firstName" class="no-wrap-label"> Имя *</label>
            <input type="text" id="firstName" minlength="1" maxlength="40" required>

            <label for="middleName" class="no-wrap-label"> Отчество </label>
            <input type="text" id="middleName" maxlength="40">

            <label for="snils" class="no-wrap-label"> СНИЛС*</label>
            <input type="text" id="snils" placeholder="XXX-XXX-XXX XX" pattern="\d{3}-\d{3}-\d{3} \d{2}" required>

            <label for="birthDate"> Дата рождения*</label>
            <input type="text" id="birthDate" placeholder="дд.мм.гггг" pattern="\d{2}.\d{2}.\d{4}" required>

            <label for="availableData"> Наличие данных*</label>
            <select id="availableData" name="availableData" required>
                <option value="" disabled selected></option>
                <option value="Да">Да</option>
                <option value="Нет">Нет</option>

            </select>
        </div>

        <h3>Общая продолжительность страхового стажа на дату обращения гражданина:</h3>

        <div class="form-grid">
            <label for="years"> Общая продолжительность страхового стажа лет</label>
            <input type="number" id="years" min="0" max="999">

            <label for="months"> Общая продолжительность страхового стажа месяцев</label>
            <input type="number" id="months" min="0" max="99">

            <label for="days"> Общая продолжительность страхового стажа дней</label>
            <input type="number" id="days" min="0" max="99">

        </div>
        <p>* - обязательные поля</p>
        <input type="submit" value="Сохранить">

        <h3>Итоговый запрос: </h3>
        <textarea id="result" rows="10" cols="50" readonly></textarea>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="../js/script.js" defer></script>
</body>

</html>
